    nav {

    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 0 auto;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
